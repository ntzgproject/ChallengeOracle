<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Encriptador</title>
</head>

<body>

    <header>
        <h1>a</h1>
    </header>
    
    <main>
        <div class="section--general">
        <section class="entrada__texto">
            <input class="inputTexto" type="text" placeholder="Ingrese el texto aqui" />
        </section>  
        
        <section class="botones-container">
            <p id="aviso">Solo letras minusculas y sin acentos</p>
            <div class="botones">
                <button onclick="encode()" class="btn encriptar">Encriptar</button>
                <button onclick="decode()" class="btn desencriptar">Desencriptar</button>
            </div>
            
        </section>

        </div>

        <aside class="salida__texto">
            <img id="imagen" src="./assets/image.png">
            <h1 id="sin_texto">Ningun mensaje fue encontrado</h1>
            <p id="parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
        </aside>
    </main>
</body>

</html>

<script src="./scripts/index.js"></script>
